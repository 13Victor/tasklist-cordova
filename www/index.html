<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskList</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #container {
            width: 60%;
            height: 100%;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            padding: 20px;
        }

        #button {
            margin-bottom: 10px;
            padding: 10px 20px;
            font-size: 16px;
            align-self: flex-start;
        }

        #accordion {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>TaskList Accordion Example</h1>
        <button id="button">A침adir Tarea</button>
        <div id="accordion"></div>
    </div>

    <div id="dialog" title="A침adir Nueva Tarea">
        <label for="taskName">Nombre de la tarea:</label>
        <input type="text" id="taskName" />
    </div>

    <script>
        $(document).ready(function() {
            $("#accordion").accordion();
            $("#button").button();
            $("#dialog").dialog({
                autoOpen: false,
                width: 400,
                buttons: [
                    {
                        text: "A침adir",
                        click: function() {
                            var taskName = $("#taskName").val();
                            if (taskName) {
                                var newHeader = $("<h3></h3>").text(taskName);
                                var newContent = $("<div></div>").html("<p>Descripci칩n de \"" + taskName + "\".</p>");
                                $("#accordion").append(newHeader).append(newContent);
                                $("#accordion").accordion("refresh");
                                $("#taskName").val(""); // Limpiar el campo de entrada
                                $(this).dialog("close");
                            }
                        }
                    },
                    {
                        text: "Cancelar",
                        click: function() {
                            $("#taskName").val(""); // Limpiar el campo de entrada
                            $(this).dialog("close");
                        }
                    }
                ]
            });

            $("#button").click(function() {
                $("#dialog").dialog("open");
            });
        });
    </script>
</body>
</html>
